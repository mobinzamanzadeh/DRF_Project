{% extends 'blog/base.html' %}

{% block meta_title %}
	Articles List
{% endblock %}

{% block main %}
	{% for article in object_list %}

		<article>
			<h2>{{article.title}}</h2>
			<div>{{article.author}}</div>
			<div>{{article.publish}}</div>
			{{article.content|linebreaks}}
		</article>
		<hr>

	{% empty %}
		<div>Nothing to show.</div>
	{% endfor %}
{% endblock %}
